<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body class="container-fluid m-2" style="background-color: #f570f6; font-family:'Times New Roman', Times, serif">
  <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>To Do List</h1>
        </div>
      <div class="row text-center">
        <div class="todo col m-4 rounded-3 border border-dark" style="background-color: #8ea7f1" >
          <h2>To Do</h2>
        </div>
        <div class="todo col m-4 rounded-3 border border-dark" style="background-color: #8ea7f1">
          <h2>Doing
          </h2>
        </div>
        <div class="todo col m-4 rounded-3 border border-dark" style="background-color:#8ea7f1">
          <h2>Done</h2>
        </div>
        <div class="todo col m-4 rounded-3 border border-dark" style="background-color:#8ea7f1">
          <h2>Create</h2>
          <form name="form" action="" method="get">
            <label for="fname"><h1>Task</h1></label><br>
            <input type="text" id="ftask" name="ftask"><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
  </div>
</body>
</html>
